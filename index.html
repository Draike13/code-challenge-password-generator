<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password-Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1 class="header">Password Generator</h1>
    <h4 class="explain-line">Lets create a random password</h4>
    <form onsubmit="sendData(length.value, upLow.value, numerics.value, characters.value);return false;">
              <fieldset class="radio-holder container-1">
                <legend>Password Length?</legend>
                <div>
                    <select name="length" id="length">
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <label for="length"></label>
                </div>
            </fieldset>
            <fieldset class="radio-holder container-2">
                <legend>Uppercase?</legend>
                <div>
                    <input type="radio" id="upper" name="upLow" value="upper"/>
                    <label for="upper">Yes</label>
                </div>
                <div>
                    <input type="radio" id="lower" name="upLow" value="lower"/>
                    <label for="six">No</label>
                </div>
                </fieldset>
            <fieldset class="radio-holder container-3">
                <legend>Numbers?</legend>
                <div>
                    <input type="radio" id="number" name="numerics" value="number"/>
                    <label for="number">Yes</label>
                </div>
                <div>
                    <input type="radio" id="no-number" name="numerics" value="no-number"/>
                    <label for="no-number">No</label>
                </div>
            </fieldset>
            <fieldset class="radio-holder container-4">
                <legend>Special Characters?</legend>
                <div>
                    <input type="radio" id="special" name="characters" value="special"/>
                    <label for="special">Yes</label>
                </div>
                <div>
                    <input type="radio" id="basic" name="characters" value="basic"/>
                    <label for="basic">No</label>
                </div>
            </fieldset>
        <div class="generate-holder">
            <button class="submit-button" type="submit">Generate Password</button>
            <input id="password-box" class="password-input" type="text">
            <button onclick="lettersOnly()" >test</button>
        </div>
      </form>
    </div>
  </body>
</html>
